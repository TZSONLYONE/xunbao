<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS文件 -->
</head>
<body>
    <h1>寻宝游戏</h1>
    <div class="container">
        <div class="step" id="step1">第一步：在古老的图书馆里解答谜题，找到线索！</div>
        <div class="step" id="step2">第二步：破解密码，发现宝藏在神秘的迷宫中...</div>

        <div class="step" id="step6">第六步：恭喜!你找到了传说中的宝藏!</div>
    </div>
